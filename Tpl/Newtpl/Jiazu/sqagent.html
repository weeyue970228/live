<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>申请创建家族-家族首页-{$sitename}</title>	
<include file="Public:head" />
			
		<link rel="stylesheet" href="/Tpl/Newtpl/Public/css/family.css">
        
          


<style>
.form-group{
  float:left;
  clear:both;
  margin-top:50px;
}
.form-control{
    width: 300px;
    height: 30px;
	}
	
	.title_fx {
    color: #000;
    font-size: 24px;
    text-align: left;
    font-weight: normal;
}


.area_hd{
    width: 1000px;
    margin: 0 auto;
	margin-top: 40px;
}
.fline {
    display: block;
    width: 52px;
    height: 6px;
    background-color: #e7408e;
    margin: 3px 0 6px;
}

.p_family_Create .area_bd {
    margin-bottom: 35px;
}

.F_crePro {
    width: 910px;
    height: 8px;
    padding: 1px;
    margin: 35px auto 55px;
    background: #e2e0e0;
    box-shadow: inset 0 1px 2px #d9d6d6;
    position: relative;
}

.F_creProC {
    width: 40%;
    height: 8px;
    background: #e7408e;
}

.F_proD {
    position: absolute;
    left: 0;
    top: -6px;
    width: 60px;
    text-align: center;
    margin-left: -30px;
    color: #000;
    line-height: 26px;
}

.F_proD .active {
    background: #e7408e;
    box-shadow: none;
    color: #fff;
}

.F_pspan {
    display: block;
    line-height: 19px;
    width: 19px;
    height: 19px;
    margin: auto;
    background: #e2e0e0;
    box-shadow: inset 0 1px 2px #d9d6d6;
    border-radius: 2px;
    padding: 1px;
}

.p_family_Create .area_bd {
    margin-bottom: 35px;
}

.F_cre_tj {
    color: #000;
    font-size: 12px;
    line-height: 30px;
    margin: 10px 0 0 30px;
}

.F_cre_tj h4 {
    font-size: 14px;
    font-weight: normal;
}

.F_clause {
    text-align: center;
    padding: 30px;
}
.F_clause .F_cla_p {
    text-align: left;
}
.check {
    display: inline-block;
    width: 14px;
    height: 14px;
    vertical-align: middle;
    margin-right: 7px;
}

.check input {
    display: inline-block;
    width: 14px;
    height: 14px;
    float: left;
    background: none;
    cursor: pointer;
}
.F_clause .F_cla_p .check {
    margin-left: 610px;
}

.corred {
    color: #d40404;
}

.Exclamation {
    background-position: 0 0;
    margin: 0 10px 0 15px;
}

.F_clause .btn_fx {
    display: inline-block;
    width: 100px;
    padding: 5px 10px;
    margin: 20px;
    color: #fff;
}

.icocheck{
    display: inline-block;
    background: url(/Public/images/Family.png);
    width: 12px;
    height: 12px;
    vertical-align: middle;
	background-position: -49px -2px;
}

.F_line {
    border-top: 1px solid #c3c3c3;
    border-bottom: 1px solid #e2e0e0;
    width: 970px;
    margin: auto;
    height: 0;
}
a:link, a:visited {
    text-decoration: none;
    color: #4c4c4c;
}

.bf_gray {
    background-color: #bcbcbc;
    box-shadow: 0 3px 0 #8f8f8f;
	border-radius: 3px;
}

.bf_gray:hover{
    background-color: #e7408e;
    box-shadow: 0 3px 0 #b82067;
    border-radius: 3px;
}

.control-label{

    width: 100px;
    height: 30px;
    float: left;
    line-height: 34px;
    text-align: right;
    margin-right: 10px;
}

.col-lg-3{
   float: left;
}

#exampleInputFile{
    height: 30px;
}

.corred{
    color: #d40404!important;
    line-height: 35px;
    margin-left: 10px;
}
.btn-default{
    background-color: #e7408e;
    border: none;
    color: #fff;
    width: 100px;
    height: 30px;
    box-shadow: 0 3px 0 #b82067;
    border-radius: 3px;
}

.btn-default:hover{
    background-color: #e96ca6;
}
</style>
<script>

</script>

	</head>
	<body>
	<include file="Public:header" />
<div class="container clearfix">	
<div class="iux_mainer">
			
			<div class="cnxmid">
			 <div class="p_common p_family_Create">
				
				<div class="area_hd">
					<h3 class="title_fx">创建家族流程<em class="fline"></em></h3>
			    </div>
				<div class="area_bd">
					<div class="F_creBox">
						<div class="F_crePro">
							<div class="F_creProC" style="width:{$F_creProCwidth}%"></div>
							<div class="F_proD">
							      <if condition="$step eq 1">
								     <span class="F_pspan active">1</span>
								  <else/>
								     <span class="F_pspan active"><em class="icocheck"></em></span>
								  </if>
								
								创建条件
							</div>
							<div class="F_proD" style="left:33.3%">
							   <if condition="$step eq 2">
								        <span class="F_pspan active">2</span>
								  <elseif condition="$step gt 2"/>
										<span class="F_pspan active"><em class="icocheck"></em></span>
								  <else/>									 
									   
									  <span class="F_pspan ">2</span>
							   </if>
								
								填写资料
							</div>
							
							<!--等待审核======================-->
							<div class="F_proD" style="left:66.6%">
							
							<if condition="$step eq 3">
								     <span class="F_pspan active">3</span>
								  <elseif condition="$step gt 3"/>
								      <span class="F_pspan active"><em class="icocheck"></em></span>
									<else/>	
                                          <span class="F_pspan ">3</span>									
									  
								  </if>
								
								等待审核
							</div>
							<div class="F_proD" style="left:100%">
							 	<if condition="$step eq 4">
								     <span class="F_pspan active">4</span>
								  <elseif condition="$step gt 4"/>
								      <span class="F_pspan active"><em class="icocheck"></em></span>
									<else/>	
                                          <span class="F_pspan ">4</span>									
									  
								  </if>
							
								完成申请
							</div>
						</div>
						<div class="F_line"></div>
					</div>
				</div>
				
								

				
				<if condition="$step eq 1">
					<div class="area_hd">
						<h3 class="title_fx">创建条件<em class="fline"></em></h3>
					</div>
					<div class="area_bd" style="width:1000px;margin: 0 auto;">
						<div class="F_cre_tj">
							<h4>您正在申请创建FMSCMS家族，请注意以下几点：</h4>
							1、每个用户只能创建一个家族。<br>
							2、审核通过后15天内至少新增10名主播成员。<br>
							3、每月家族营收不得低于5万豆。<br>
						</div>
					</div>
					<div class="F_clause">
						<p class="F_cla_p" style="display:none;">
							<span class="check"><input name="agree_clause" type="checkbox"></span>
							我同意《<a href="" target="_blank">用户服务条款</a>》
							<span class="corred" id="agree_clause_no" style="display:none;"><em class="Exclamation"></em>你没有同意用户服务条款</span>
						</p>
						<p>
							<a id="gh_step_next" href="sqagent?step=2" class="btn_fx bf_gray">下一步</a>
							<a href="/index.php/Jiazu/"<u>返回</u></a>
						</p>
					</div>				
				</if>
				<if condition="$step eq 2">
				
				  
				  <div>{$zhuangtai}</div>	
		
		            <div class="area_hd">
					<h3 class="title_fx">公会资料<em class="fline"></em></h3>
				    </div>
		               
						<form class="form-horizontal" enctype='multipart/form-data' method="post" action="#">
						  <div class="form-group">
							<label for="inputEmail3" class="col-lg-1 control-label"><h1>家族名称:</h1></label>
							<div class="col-lg-3">
							  <input type="text" class="form-control"name="familyname" >
							</div>
							<em class="corred">*</em>
						  </div>
						  <div class="form-group">
							<label  class="col-lg-1 control-label">家族简介:</label>
							<div class="col-lg-3">
						   <textarea class="" rows="6"  cols="57" name="familyinfo"></textarea>
							</div>
							<em class="corred">*</em>
						  </div>
						  <div class="form-group">
							<label  class="col-lg-1 control-label" style="line-height: 20px;">家族封面</label>
							<div class="col-lg-3">
							<input type="file" id="exampleInputFile" name="familyimg">
							<p class="help-block">请选择您要上传的图片。</p>
							</div>
							<em class="corred">*</em>
						  </div>
						  <div class="form-group" style="margin-left: 500px;">
							<div class="col-sm-offset-2 col-sm-10" style="margin-bottom:20px;">
							  <button type="submit" class="btn btn-default">确认申请</button>
							</div>
						  </div> 
						</form>
				  
				  
				  
				</if>
				<if condition="$step eq 3">
				          <div class="area_hd"> 申请成功，请等待审核</div>
				</if>
				<if condition="$step eq 4">
				      <div class="area_hd">审核成功</div>
				</if>
				    
							    
			</div><!-- E p_common -->
		  </div><!-- E cnxmid -->

		</div>
	 </div>	
	<include file="Public:footer" />	
		
	</body>
</html>
