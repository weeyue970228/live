<tagLib name="html" />
<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>
		<title>{$sitename}提示您</title>
		<link rel="stylesheet" href="__PUBLIC__/newtpl2/css/common.css" type="text/css" />
		<link rel="stylesheet" href="__PUBLIC__/css/common.css" type="text/css" />
		<script language="javascript" src="__PUBLIC__/js/CoreJS/jquery.js"></script>
		<script language="javascript" src="__PUBLIC__/js/CoreJS/common.js"></script>
	</head>

	<body>
		<include file="Public:header" />
		<div class="wrap">
			<div class="sorry404">
				<present name="message">
					<p>{$message}</p>
					<else/>
					<p>{$error}</p>
				</present>
			</div>
		</div>
		<include file="Public:footer" />
	</body>

</html>
