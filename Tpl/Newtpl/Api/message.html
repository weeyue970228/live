<!DOCTYPE html>
<html ng-app="ionicApp">
 
	<head>
		<meta charset="utf-8">
		<title>上传头像</title>
		<link href="/Tpl/Newtpl/Api/common.css" rel="stylesheet" />

		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<style>
			.mg {
				margin: 0;
			}

			.button.yellow {
			    border: 1px solid #d2a000;
			    box-shadow: 0 1px 2px #fedd71 inset,0 -1px 0 #a38b39 inset,0 -2px 3px #fedd71 inset;
			    background: -webkit-linear-gradient(top,#FF8900,#d8a605);

			    background: -moz-linear-gradient(top,#FF8900,#d8a605);
			    background: linear-gradient(top,#FF8900,#d8a605);
			}
		.button {
		    width: 140px;
		    line-height: 38px;
		    text-align: center;
		    font-weight: bold;
		    color: #fff;
		    text-shadow: 1px 1px 1px #333;
		    border-radius: 5px;
		    margin: 0 20px 20px 0;
		    position: relative;
		    overflow: hidden;
		}
		</style>

		<script type="text/javascript">
			setTimeout(function(){
				history.go(-2);
			},2000);
		</script>

	</head>

	<body ng-controller="MyCtrl">

	

		<div class="mg">
		<div class="ordertop" id="ordertop">
					<div class="fanhui">
						<a onclick="history.go(-1);"><img src="/Tpl/Newtpl/Api/back_default.png" width="25px" height="25px"></a>
					</div>
					<div id="ordertitle">
						<p style="color:white;">上传头像</p>
					</div>
		</div>
			{$message}
	</body>

</html>
