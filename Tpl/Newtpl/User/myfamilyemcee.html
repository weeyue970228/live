<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人资料-个人中心-管理中心-{$sitename}</title>
<link rel="stylesheet" href="__PUBLIC__/css/common.css" type="text/css" />
<script language="javascript" src="__PUBLIC__/js/CoreJS/jquery.js"></script>
<script language="javascript" src="__PUBLIC__/js/CoreJS/common.js"></script>
<script language="javascript" src="__PUBLIC__/js/CoreJS/My97DatePicker/WdatePicker.js"></script>
<script language="javascript" src="__PUBLIC__/js/CoreJS/areas.js"></script>
</head>
<body>
<include file="Public:header" />
<link rel="stylesheet" href="/Public/newtpl2/css/common.css" type="text/css" />
<div class="wrap">

  <div class="usercenter">
    <include file="User:header" />
    <div class="myaccount">
      

<div class="account-l">
<a href="__URL__/myfamily" title="我的家族资料" >我的家族资料</a>
<a href="__URL__/myfamilyimg" title="更换家族封面" >更换家族封面</a>

<a href="__URL__/sqmyfamily/" title="申请管理">申请管理</a> 
<a href="__URL__/myfamilyemcee/" title="成员管理">成员管理</a> 

</div>

      <div class="account-r">

	
        <div class="grzl_r">
           <div class="djsc_list">
                <table border="0" class="txt_table" style="width:850px">
                  <tr>
                    <th scope="col">ID</th>
                   <th scope="col">头像</th>
                    <th scope="col">用户名</th>
                    <th scope="col">状态</th>
                    <th scope="col">注册时间</th>
                    <th scope="col">进入直播间</th>
                  </tr>
                  <volist name="members" id="vo">
                  <tr>
                    <td><strong>{$vo['id']}</strong></td>
                    <td><img src="/passport/avatar.php?uid={$vo['ucuid']}&size=middle" onerror="this.src='__PUBLIC__/statics/images/noavator.jpg'" style='max-height:100px; _height:expression(this.height>100?"100px":"atuo"); max-width:100px; _width:expression(this.width>100?"100px":"atuo"); '></td>
                    <td>{$vo['nickname']}</td>
                    <td><switch name="vo['isaudit']">
				<case value="y">已审核</case>
				<case value="n"><font color="#FF6600">未审核</font></case>
			</switch><br>
			<switch name="vo['sign']">
				<case value="y">已签约</case>
				<case value="n">未签约</case>
				<case value="i"><font color="#FF6600">审核中</font></case>
			</switch></td>
                    <td>{$vo['regtime']|date="Y-m-d",###}</td>
                    <td>
			<a href="/{$vo['curroomnum']}" target="_blank">进入直播间</a>
			</td> 
                  </tr>
                  </volist>
                </table>
            </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>

<!--提示层-->
		<div class="poptip" id="giveBox" style="display:none;">
				<div class="pop-t"><span class="close" id="pop-close"></span><h3>提示</h3></div>	
				<div class="pop-v">
					<p class="txt" id="pop-text">修改成功!</p>
					<p class="txt"><span class="sendBtn" id="pop-btnclose">确 定</span></p>
				</div>
			</div>
		<!--提示层-->



<include file="Public:footer" />
</body>
</html>
