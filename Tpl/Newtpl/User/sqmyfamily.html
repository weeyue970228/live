<tagLib name="html" />
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人资料-个人中心-管理中心-{$sitename}</title>
<link rel="stylesheet" href="__PUBLIC__/css/common.css" type="text/css" />
<script language="javascript" src="__PUBLIC__/js/CoreJS/jquery.js"></script>
<script language="javascript" src="__PUBLIC__/js/CoreJS/common.js"></script>
<script language="javascript" src="__PUBLIC__/js/CoreJS/My97DatePicker/WdatePicker.js"></script>
<script language="javascript" src="__PUBLIC__/js/CoreJS/areas.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/statics/js/admin_common.js"></script>
</head>
<body>
<include file="Public:header" />
<link rel="stylesheet" href="/Public/newtpl2/css/common.css" type="text/css" />

<div class="wrap">

  <div class="usercenter">
    <include file="User:header" />
    <div class="myaccount">
      

<div class="account-l">
<a href="__URL__/myfamily" title="我的家族资料" >我的家族资料</a>
<a href="__URL__/myfamilyimg" title="更换家族封面" >更换家族封面</a>

<a href="__URL__/sqmyfamily/" title="申请管理" class="on">申请管理</a>
<a href="__URL__/myfamilyemcee/" title="成员管理">成员管理</a> 
</div>

      <div class="account-r">

	
        <div class="grzl_r">
           <div class="djsc_list">
                <table border="0" class="txt_table" style="width:850px">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">用户名</th>
                    <th scope="col">等级</th>
                    <th scope="col">申请时间</th>
                    <th scope="col">申请状态</th>
                    <th scope="col">直播间</th>
                    <th scope="col">管理项</th>
                  </tr>
                  <volist name="lists" id="vo">
                  <tr>
                    <td><strong>{$vo['id']}</strong></td>
                    <td>{$vo['nickname']}</td>
                    <td>{$vo['emceelevel'][0]['levelname']}</td>
                    <td>{$vo['sqtime']|date="Y-m-d",###}</td>
                    <td><if condition="$vo['zhuangtai']==0">
                    	未审核
                    	<elseif condition="$vo['zhuangtai']==1"/>
                    	已通过
                    	<elseif condition="$vo['zhuangtai']==2"/>
                    	未通过
                    	</if></td>
                    	  <td>
			<a href="/{$vo['curroomnum']}" target="_blank" style="color:#000000;">进入直播间</a>
			</td> 
                     <td><a href="__URL__/edit_sqmyfamily/sqid/{$vo['id']}" style="color:#000000;">点击审核</a> |
			<a href="javascript:confirmurl('__URL__/del_sqmyfamily/sqid/{$vo['id']}/return/{$_SERVER["REQUEST_URI"]|base64_encode}', '是否删除该公告?')" style="color:#000000;">删除</a></td>
                  
                  </tr>
                  </volist>
                </table>
            </div>
        </div>
		<div>{$page}</div> 
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>

<!--提示层-->
		<div class="poptip" id="giveBox" style="display:none;">
				<div class="pop-t"><span class="close" id="pop-close"></span><h3>提示</h3></div>	
				<div class="pop-v">
					<p class="txt" id="pop-text">修改成功!</p>
					<p class="txt"><span class="sendBtn" id="pop-btnclose">确 定</span></p>
				</div>
			</div>
		<!--提示层-->



<include file="Public:footer" />
</body>
</html>
