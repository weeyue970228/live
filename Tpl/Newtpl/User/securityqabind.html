<tagLib name="html" />
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>充值中心-安全设置-支付密码</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/charge/css/main.css" />
<script type="text/javascript" src="__PUBLIC__/charge/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/charge/js/sitejavascript.js"></script>
</head>
<body>
<include file="Public:charge_header" />
<div class="main clear">
	<!--充值中心左侧导航 begin-->
	

<div class="main_left">
<dl>
	<dt><a href="__URL__/charge/">充值中心首页</a></dt>
    <dd ><a href="__URL__/userbalance/">账户余额</a></dd>
    <dd ><a href="__URL__/chargelist/">充值记录</a></dd>
    <dd class="on"><a href="__URL__/securityset/">安全设置</a></dd>
    <dd ><a href="__URL__/helplist/">客服帮助</a></dd>
</dl>
</div>
    <!--充值中心左侧导航 end-->
    <div class="main_right">
    	<h3><a href="充值中心-安全设置.html">安全设置</a> > 设置密保问题</h3>
        <div class="safe_alert"><p>为了您的账户安全，请设置密保问题!</p></div>
      <form id="fpost" action="securityqaset.do" method="post">
        <table class="emainset">
       	  <tr>
          	<td class="col01">设置安全保护问题：</td>
            <td colspan="2" class="col02"><p><span>(忘记密码时可通过安全问题找回，请认真设置并妥善保管。)</span></p></td>
          </tr>
          <tr>
            <td class="col01">安全问题：</td>
            <td class="col02">
              	<select class="input" id="c_ResetPassQuestion" name="c_ResetPassQuestion">
    				<option value="1">母亲出生的城市</option>
    				<option value="2">您的第一所学校名称</option>
    				<option value="3">您的出生城市</option>
    				<option value="4">您父亲的出生城市</option>
    				<option value="5">身份证号码最后4位</option>
    				<option value="6">您最喜欢的演员</option>
  				</select>
            </td>
          </tr>
          <tr>
            <td class="col01">答案：</td>
            <td class="col02"><input class="input" id="c_ResetPassAnswer" name="c_ResetPassAnswer" type="text" /></td>
          </tr>
          <tr>
            <td class="col01">登录密码：</td>
            <td class="col02"><input class="input pwinput" id="c_LoginPass" name="c_LoginPass" type="password" /></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td class="col02"><a href="javascript:securityqaset_submit()">设置</a></td>
          </tr>
        </table>
        
        </form>
    </div>
</div>
<include file="Public:charge_footer" />

</body>
</html>
