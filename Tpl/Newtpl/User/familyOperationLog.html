<script language="javascript">
	function skipPage(p){
		var total = document.getElementById("total").value;
		var ps = document.getElementsByName("page");
		if(p == 'p'){
			p = document.getElementById("current").value - 1;
			if(p < 1){
				p = 1;
			}
		}else if(p == 'n'){
			p = parseInt(document.getElementById("current").value) + 1;
			if(p > total){
				p = total;
			}
		}
		document.getElementById("current").value = p;
		var b = p - 2;
		if(b > total - 4){
			b = total - 4;
		}
		if(b < 1){
			b = 1;
		}
		for(var j = 0; j < ps.length; j++){
			ps[j].value = b++;
		}
		for(var i = 0; i < ps.length; i++){
			if(ps[i].value==p){
				ps[i].style.color='red';
			}else{
				ps[i].style.color='';
			}
		}
		//请求服务器，最对应的查询，p为当前页码
		reqServer(p);
	}
</script>
