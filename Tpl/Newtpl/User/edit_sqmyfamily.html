<tagLib name="html" />
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人资料-个人中心-管理中心-{$sitename}</title>
<link rel="stylesheet" href="__PUBLIC__/css/common.css" type="text/css" />
<script language="javascript" src="__PUBLIC__/js/CoreJS/jquery.js"></script>
<script language="javascript" src="__PUBLIC__/js/CoreJS/common.js"></script>
<script language="javascript" src="__PUBLIC__/js/CoreJS/My97DatePicker/WdatePicker.js"></script>
<script language="javascript" src="__PUBLIC__/js/CoreJS/areas.js"></script>
</head>
<body>
<include file="Public:header" />
<link rel="stylesheet" href="/Public/newtpl2/css/common.css" type="text/css" />
<div class="wrap">

  <div class="usercenter">
    
    <include file="User:header" />
    <div class="myaccount">
      

<div class="account-l">
<a href="__URL__/myfamily" title="我的家族资料">我的家族资料</a>
<a href="__URL__/myfamilyimg" title="更换家族封面" >更换家族封面</a>
<a href="__URL__/myfamilyemcee/" title="我的家族成员">成员列表</a> 
<a href="__URL__/sqmyfamily/" title="申请管理">申请管理</a> 
</div>

      <div class="account-r">

	
        <div class="grzl_r">
          <form name="infoForm" method="post" action="#" onsubmit="return checkall();" enctype='multipart/form-data'>
          <input type="hidden" name="id" value="{$sqinfo[0]['id']}">
           <input type="hidden" name="uid" value="{$sqinfo[0]['uid']}">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
            	     <tr>
                <td width="12%" align="right">当前申请状态：</td>
                <td width="30%"><input type="text"  readonly="readonly" value="{$dqzhuangtai}" ></td>
              <tr>
                <td width="12%" align="right">申请人：</td>
                <td width="30%"><input type="text" readonly="readonly" value="{$userinfo[0]['nickname']}" ></td>
		

              </tr>
			  <tr>
                <td width="12%" align="right">申请人级别：</td>
                <td width="30%"><input type="text" readonly="readonly" value="{$userinfo[0]['emceelevel'][0]['levelname']}" ></td>
				
              </tr>
			  <tr>

                <td width="12%" align="right">申请人头像：</td>
                <td width="30%"><img src="/passport/avatar.php?uid={$userinfo[0]['ucuid']}&size=middle" onerror="this.src='__PUBLIC__/statics/images/noavator.jpg'"  width="200" height="150"></td>
				
              </tr>
    
             

        

             <tr>
                <td width="12%" align="right">申请时间：</td>

                <td width="30%"><input type="text"  value="{$sqinfo[0]['sqtime']|date="Y-m-d",###}"  class="set_input set3" readonly="readonly"></td>
				
              </tr>
              
               <tr>
                <td width="12%" align="right">更改审核状态：</td>

                <td width="30%">
                 <input type="radio" name="zhuangtai" value="0">未审核
                 <input type="radio"  name="zhuangtai" value="1">已通过
                 <input type="radio"  name="zhuangtai" value="2">未通过
                </td>
				
              </tr>
              
			  <tr>
                <td width="12%" align="right">&nbsp;</td>
                <td width="30%"><input type="image" name="" src="__PUBLIC__/images/tjbt.gif"><span id="edit_info"></span></td>
				<td></td>
              </tr>

            </table>

          </form>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>

<!--提示层-->
		<div class="poptip" id="giveBox" style="display:none;">
				<div class="pop-t"><span class="close" id="pop-close"></span><h3>提示</h3></div>	
				<div class="pop-v">
					<p class="txt" id="pop-text">修改成功!</p>
					<p class="txt"><span class="sendBtn" id="pop-btnclose">确 定</span></p>
				</div>
			</div>
		<!--提示层-->



<include file="Public:footer" />
</body>
</html>
