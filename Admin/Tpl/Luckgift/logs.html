<div>

<form name="myform" id="myform" action="__URL__/opt_chargerecord/" method="post" >
<div class="table-list"> 
    <table width="100%"> 
        <thead> 
            <tr>  
			<th width="40">ID</th> 
            <th width="50">用户ID</th> 
			<th width="80">用户昵称</th> 
			<th width="60">礼物名称</th> 
			<th width="100">礼物价格（虚拟币）</th> 
			<th width="100">奖励倍数</th> 
            <th width="100">奖励金额（虚拟币）</th> 
			<th width="200">礼物信息</th> 
            <th width="100">奖励时间</th>  
            </tr> 
        </thead> 
<tbody> 
	<volist name="logs" id="vo">
	<tr> 
		
		<td align="center">{$vo['id']}</td> 
		<td align='center'>{$vo['uid']}</td> 
        <td align="center">{$vo['nickname']}</td> 
		<td align='center'><span style="" >{$vo['giftname']}</span></td> 
		<td align='center'><span style="" >{$vo['giftprice']}</span></td> 
		<td align='center'><span style="" >{$vo['prize']}</span></td> 
		<td align='center'><span style="" >{$vo['giveprize']}</span></td> 
		<td align='center'><span style="" >{$vo['giftinfo']}</span></td> 
		<td align='center'><span style="" >{$vo['addtime']|date='Y-m-d H:i:s',###}</span></td> 
		
	</tr> 
	</volist>
             
     </tbody> 
     </table> 
	
    <div id="pages">{$page}</div> 
</div>

</form>
