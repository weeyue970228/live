<form name="myform" id="myform" action="__URL__/do_edit_admin_menu_manage/" method="post">
<input type="hidden" name="id" value="{$id}"></input>
<div class="pad-10">
<div class="col-tab">
<ul class="tabBut cu-li">
<li id="tab_setting_1" class="on">基本选项</li>
</ul>
<div id="div_setting_1" class="contentList pad-10">

<table width="100%" class="table_form ">
	  
	  <tr style="display:none;">
        <th width="200">请选择要修改的菜单类型</th>
        <td>
			<select name="menutype">
				<option value="0">≡请选择要修改的菜单类型 ≡</option>
				<option value="1" <eq name="menutype" value="1">selected</eq>>一级菜单</option>
				<option value="2" <eq name="menutype" value="2">selected</eq>>二级菜单</option>
				<option value="3" <eq name="menutype" value="3">selected</eq>>三级菜单</option>
			</select>
			<span>&nbsp;&nbsp;二三级菜单请注意选择上级菜单</span>
		</td>
      </tr>
      <tr style="display:none;">
        <th width="200">一级菜单：</th>
        <td>
			<select name="parentid" id="first_menu">
				<option value="0">≡ 一级菜单 ≡</option>
				<volist name="first_menu" id="vo">
				<option value="{$vo['id']}" <if condition = "$vo['id'] eq $first_id">selected</if>>{$vo['menuname']}</option>
				</volist>
			</select>
		</td>
      </tr>
      <tr style="display:none;">
        <th width="200">二级菜单：</th>
        <td>
			<select name="twoid" id="twoid">
				<option value="0" <eq name="two_id" value="0">selected</eq> >≡ 二级菜单 ≡</option>
				<volist name="two_menu" id="vo">
				<option value="{$vo['id']}" <if condition = "$vo['id'] eq $two_id">selected</if>>{$vo['menuname']}</option>
				</volist>
			</select>
			
		</td>
      </tr>
      <tr>
        <th>菜单名称：</th>
        <td>
			<input type="text" name="menuname" id="menuname" class="input-text" value="{$menu['menuname']}">
		</td>
      </tr>
      <tr style="display:none;">
        <th>控制器：</th>
        <td>
			<input type="text" name="url" class="input-text" value="{$menu['url']}">
		</td>
      </tr>
      <tr>
        <th>面包屑导航：</th>
        <td>
			<input type="text" name="position" id="position" class="input-text" value="{$menu['position']}">
		</td>
      </tr>
      <tr>
        <th>是否显示：</th>
        <td>
			<select name="is_show">
				<option value="1" <eq name="menu['is_show']" value="1">selected</eq>>显示</option>
				<option value="0" <eq name="menu['is_show']" value="0">selected</eq>>隐藏</option>
			</select>
		</td>
      </tr>
      
	
</table>
</div>

 <div class="bk15"></div>
    <input name="dosubmit" type="submit" value="提交" class="button">

</form>
