<tagLib name="html" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title>FMScms后台管理 - 登录</title>
		<style type="text/css">
			div{overflow:hidden; *display:inline-block;}div{ *display:block;}
			.login_box{background:url(__PUBLIC__/statics/images/admin_img/login_bg.jpg) no-repeat; width:602px; height:416px; overflow:hidden; position:absolute; left:50%; top:50%; margin-left:-301px; margin-top:-208px;}
			.login_iptbox{bottom:90px;_bottom:72px;color:#FFFFFF;font-size:12px;height:30px;left:50%;
		margin-left:-280px;position:absolute;width:560px; overflow:visible;}
			.login_iptbox .ipt{height:24px; width:110px; margin-right:22px; color:#fff; background:url(__PUBLIC__/statics/images/admin_img/ipt_bg.jpg) repeat-x; *line-height:24px; border:none; color:#000; overflow:hidden;}
			.login_iptbox label{ *position:relative; *top:-6px;}
			.login_iptbox .ipt_reg{width:46px; margin-right:10px; background:url(__PUBLIC__/statics/images/admin_img/ipt_bg.jpg) repeat-x; *overflow:hidden;text-align:left;padding:2px 0 2px 5px;font-size:16px;font-weight:bold;}
			.login_tj_btn{ background:url(__PUBLIC__/statics/images/admin_img/login_dl_btn.jpg) no-repeat 0px 0px; width:52px; height:24px; margin-left:16px; border:none; cursor:pointer; padding:0px; float:right;}
			.yzm{position:absolute; background:url(__PUBLIC__/statics/images/admin_img/login_ts140x89.gif) no-repeat; width:140px; height:89px;right:56px;top:-96px; text-align:center; font-size:12px; display:none;}
			.yzm a:link,.yzm a:visited{color:#036;text-decoration:none;}
			.yzm a:hover{color:#C30;}
			.yzm img{cursor:pointer; margin:4px auto 7px; width:130px; height:50px; border:1px solid #fff;}
			.cr{font-size:12px;font-style:inherit;text-align:center;color:#ccc;width:100%; position:absolute; bottom:58px;}
			.cr a{color:#ccc;text-decoration:none;}
		</style>
		<script language="javascript" type="text/javascript" src="__PUBLIC__/statics/js/jquery.min.js"></script>
		<script language="JavaScript">
			<!--YUMN
				if(top!=self)
				if(self!=top) top.location=self.location;
				
				function check(){
					var username=$("#username").val();
					var pwd=$("#password").val();
					$.ajax({
						type:"post",
						url:"__URL__/login_check/",
						data:"username="+username+"&password="+pwd,
						 async: false,
						success:function(data){
							
							$("#userstatus").val(data);
						}
					});
				}
			//-->
		</script>
	</head>
	
	<body onload="javascript:document.myform.username.focus();">
		<div id="login_bg" class="login_box">
			<div class="login_iptbox">
				<eq name="banip" value="0">
				<form action="__URL__/dologin/" method="post" name="myform" onsubmit="return check()">
					<input name="dosubmit" value="" type="submit" class="login_tj_btn" />
					<input name="userstatus" value="" type="hidden" id="userstatus">
					<label>用户名：</label>
					<input name="username" type="text" class="ipt" value="" id="username"/>
					<label>密码：</label>
					<input name="password" type="password" class="ipt" value="" id="password"/>
					<label>验证码：</label>
					<input name="code" type="text" class="ipt ipt_reg" onfocus="document.getElementById('yzm').style.display='block'" />
					<div id="yzm" class="yzm"><img id='code_img' onclick='this.src=this.src+"&"+Math.random()' src='__URL__/verify/'>
						<br /><a href="javascript:document.getElementById('code_img').src='__URL__/verify/time/'+Math.random();void(0);">单击更换验证码</a></div>
					<input id="nextAction" type="hidden" value="{$returnurl}" name="next_action" />
				</form>
				</eq>
				<eq name="banip" value="1">
					<center>您当前的IP受到限制，请更换IP或者联系网站管理员，谢谢！</center>
				</eq>
			</div>
			<div class="cr">CopyRight 2013-2016 </div>
		</div>
	</body>

</html>
